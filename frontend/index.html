<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #818cf8;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--text-muted);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        button {
            grid-column: span 4;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 35px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 20px;
            background: linear-gradient(to right, rgba(79, 70, 229, 0.1), rgba(129, 140, 248, 0.1));
            border-radius: 16px;
            border: 1px dashed var(--glass-border);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }

            button {
                grid-column: span 2;
            }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Boston House Price Predictor</h2>

        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-grid">
                <div class="input-group">
                    <label for="CRIM">CRIM (Crime Rate)</label>
                    <input type="text" name="CRIM" placeholder="0.006" required>
                </div>
                <div class="input-group">
                    <label for="ZN">ZN (Residential Land)</label>
                    <input type="text" name="ZN" placeholder="18.0" required>
                </div>
                <div class="input-group">
                    <label for="INDUS">INDUS (Non-retail business)</label>
                    <input type="text" name="INDUS" placeholder="2.31" required>
                </div>
                <div class="input-group">
                    <label for="CHAS">CHAS (Charles River - 0 or 1)</label>
                    <input type="text" name="CHAS" placeholder="0" required>
                </div>
                <div class="input-group">
                    <label for="NOX">NOX (Nitric Oxides)</label>
                    <input type="text" name="NOX" placeholder="0.538" required>
                </div>
                <div class="input-group">
                    <label for="RM">RM (Avg Rooms)</label>
                    <input type="text" name="RM" placeholder="6.575" required>
                </div>
                <div class="input-group">
                    <label for="AGE">AGE (Built before 1940)</label>
                    <input type="text" name="AGE" placeholder="65.2" required>
                </div>
                <div class="input-group">
                    <label for="DIS">DIS (Distance to Employment)</label>
                    <input type="text" name="DIS" placeholder="4.09" required>
                </div>
                <div class="input-group">
                    <label for="RAD">RAD (Highway Access)</label>
                    <input type="text" name="RAD" placeholder="1" required>
                </div>
                <div class="input-group">
                    <label for="TAX">TAX (Property Tax Rate)</label>
                    <input type="text" name="TAX" placeholder="296.0" required>
                </div>
                <div class="input-group">
                    <label for="PTRATIO">PTRATIO (Pupil-Teacher Ratio)</label>
                    <input type="text" name="PTRATIO" placeholder="15.3" required>
                </div>
                <div class="input-group">
                    <label for="B">B (Proportion of Blacks)</label>
                    <input type="text" name="B" placeholder="396.9" required>
                </div>
                <div class="input-group" style="grid-column: span 4;">
                    <label for="LSTAT">LSTAT (% Lower Status)</label>
                    <input type="text" name="LSTAT" placeholder="4.98" required>
                </div>

                <button type="submit">Predict Price</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>

</html>
